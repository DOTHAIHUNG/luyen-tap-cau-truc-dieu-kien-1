<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap diem kiem tra"));
    let b = parseFloat(prompt("Nhap diem giua ki"));
    let c = parseFloat(prompt("Nhap diem cuoi ki"));
    let d = (a + b * 2 + c * 3) / 5;
    if (d <= 4) alert("Yeu");
    else if (d > 5 && d < 8) alert("Trung Binh");
    else alert("Kha - Gioi");
</script>
</body>
</html>
